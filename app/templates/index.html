<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression State Detection Using Machine Learning</title>
    <style>
  body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="file"],
        select {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 80%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .predictioResult{
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top">
        <h1>Depression States Detection <br> Using Machine Learning</h1>
    </div>

    <p class="desc">Welcome to our demo app developed for the IGP project, dedicated to detecting depression states using machine learning. </p>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <select class="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="not_specified">Not Specified</option>
        </select>
        <input type="file" name="file" id="fileInput" accept=".csv">
        <button type="submit">Predict</button>
    </form>
    <div id="predictionResult" style="margin-top: 20px; text-align: center; font-weight: bold;"></div>
    <p id="errorMessage" style="color: red; display: none;"></p>

<script>
document.getElementById('uploadForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const formData = new FormData();
    formData.append('file', document.getElementById('fileInput').files[0]);
    formData.append('gender', document.querySelector('select[name="gender"]').value);

    const response = await fetch('/upload', {
        method: 'POST',
        body: formData
    });

    const data = await response.json();
    if (response.ok) {
        // Display the prediction result in the HTML page
        document.getElementById('predictionResult').innerText = 'Prediction: ' + data.prediction;
        document.getElementById('errorMessage').style.display = 'none';
    } else {
        // Display error message if prediction fails
        document.getElementById('errorMessage').innerText = data.error;
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('predictionResult').innerText = '';
    }
});

</script>
    
</body>
</html>
